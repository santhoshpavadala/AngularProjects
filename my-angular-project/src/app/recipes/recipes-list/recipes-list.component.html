<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success">New Recipe</div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <!-- src="{{ recipe.imagePath }}" -->
                <img 
                [src] = "recipe.imagePath"
                alt="{{recipe.name}}" 
                class="img-resposnsive" style="max-height: 100px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
